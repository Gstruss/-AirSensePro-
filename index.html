<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

    <body class="bg-gray-100 flex flex-col min-h-screen">
        <!-- Navigation Bar -->
        <nav class="bg-white shadow-md w-full">
          <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
              <div class="flex items-center">
                <a href="index.html" class="text-blue-600 text-2xl font-bold"
                  >AirSensePro</a>
                <img alt="Logo" class="ml-2" height="50" src="img/Logo.png" width="50"/>
              </div>
              <div class="hidden md:block">
                <div class="ml-10 flex items-baseline space-x-4">
                  <a
                    href="index.html"
                    class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium"
                    >Home</a
                  >
                  <a
                    href="about.html"
                    class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium"
                    >About us</a
                  >
                  <a
                    href="documents.html"
                    class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium"
                    >Documents</a
                  >
                </div>
              </div>
            </div>
          </div>
        </nav>
    
        <!-- Main Content -->
        <div
          class="flex flex-col md:flex-row items-center justify-center flex-grow space-y-6 md:space-y-0 md:space-x-10 mt-12 p-10"
        >
          <div
            class="text-center md:text-left border p-6 rounded-lg bg-white shadow-lg"
          >
            <h1 class="text-green-600 text-5xl font-bold">AirSensePro</h1>
            <p class="text-lg mt-4">
              AirSensePro es una plataforma web que brinda a los usuarios
              información en tiempo real sobre agentes contaminantes del aire e
              información meteorológica en la ciudad de Bogotá.
            </p>
          </div>
          <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm border">
            <form>
              <div class="mb-4">
                <input
                  type="email"
                  id="loginEmail"
                  placeholder="Correo electrónico"
                  required
                  class="w-full p-3 border border-gray-300 rounded-lg"
                />
              </div>
              <div class="mb-4">
                <input
                  type="password"
                  id="loginPassword"
                  placeholder="Contraseña"
                  required
                  class="w-full p-3 border border-gray-300 rounded-lg"
                />
              </div>
              <div class="mb-4">
                <button
                  type="submit"
                  class="w-full bg-blue-600 text-white p-3 rounded-lg font-bold"
                >
                  Iniciar sesión
                </button>
              </div>
              <div class="text-center mb-4">
                <a href="#" class="text-blue-600 text-sm"
                  >¿Olvidaste tu contraseña?</a
                >
              </div>
              <hr class="mb-4" />
              <div class="text-center">
                <button
                  onclick="location.href='registro.html'"
                  type="button"
                  class="w-full bg-green-600 text-white p-3 rounded-lg font-bold"
                >
                  Crear cuenta nueva
                </button>
              </div>
            </form>
          </div>
        </div>
        <script src="index.js"></script>
      </body>
    </html>
